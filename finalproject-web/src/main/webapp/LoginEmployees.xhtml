<ui:composition template="/template/commonLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<div id="loginPage" style="text-align: -webkit-center !important;">
			<h:form id="loginEmployees">
				<p:messages id="messagesLoginEmp" globalOnly="true"
					autoUpdate="true" closable="true" />
				<p:panel>
					<p:outputLabel>
						<h2>Login employee area</h2>
					</p:outputLabel>
					<strong>Please insert your credentials</strong>


					<p:panelGrid columns="3" styleClass="loginForm">
						<p:outputLabel value="Email" />
						<p:inputText value="#{loginMB.email}" required="true"
							requiredMessage="Empty email" id="email" />
						
						<p:message for="email"/>
						<p:outputLabel value="Password" />
						<p:password value="#{loginMB.password}" required="true"
							requiredMessage="Empty password" id="password" />
						<p:message for="password" />
						
						<p:commandButton value="Login" action="#{loginMB.loginEmployees()}" />
					</p:panelGrid>
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
