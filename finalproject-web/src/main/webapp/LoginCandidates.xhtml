<ui:composition template="/template/commonLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<div id="loginPage" style="text-align: -webkit-center !important;">
			<h:form>
				<p:messages id="messagesLoginCand" closable="true" severity="error,warn" autoUpdate="true"/>
				<p:panel>
					<p:outputLabel>
						<h2>Login candidate area</h2>
					</p:outputLabel>
					<strong>Please insert your credentials</strong>

					<p:panelGrid columns="2" styleClass="loginForm">
						<p:outputLabel value="Username" />
						<p:inputText value="#{loginMB.email}" required="true"
							requiredMessage="Please insert an email" id="email" />
						
						<p:outputLabel value="Password" />
						<p:password value="#{loginMB.password}" required="true"
							requiredMessage="Please insert a password" id="password" />
						
						<p:commandButton value="login" ajax="false"
							action="#{loginMB.loginCandidates()}" />
					</p:panelGrid>
					<p>
						Not registered yet? Please <a
							href="pages/public/NewCandidateRegister.xhtml">click here</a>
					</p>
				</p:panel>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
