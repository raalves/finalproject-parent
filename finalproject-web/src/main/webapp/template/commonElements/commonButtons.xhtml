<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<div style="padding: 5px">
			<div style="float: left; padding-left: 10px" id="areaName">
				<p:outputLabel rendered="false">
					<h2 >#{beanView.areaName} area</h2>
				</p:outputLabel>
			</div>
			<div style="float: right">
				<p:menubar styleClass="menuButtons">
					<p:submenu label="Select area" rendered="false">
						<p:menuitem value="Admin area" url="/pages/public/AdminPage.xhtml"
							rendered="true" actionListener="#{beanView.setAreaName(Administrador)}"
							update="areaName" />
						<p:menuitem value=" Manager	area"
							url="/pages/public/ManagerPage.xhtml" rendered="true"
							action="#{beanView.setAreaName(Manager)}" update="areaName" />
						<p:menuitem value="Interviewer area"
							url="/pages/public/InterviewerPage.xhtml" rendered="true"
							action="#{beanView.setAreaName(Interviewer)}" update="areaName" />
						<p:menuitem value="Candidate area"
							url="/pages/public/CandidatePage.xhtml" rendered="true"
							action="#{beanView.setAreaName(Candidate)}" update="areaName" />
							
					</p:submenu>
					<p:menuitem value="Logout" url="/Home.xhtml" rendered="false" />
					<p:menuitem id="loginEmployees" value="Login employees" url="/LoginEmployees.xhtml"
						rendered="true" />
					<p:menuitem id="loginCandidates" value="Login candidates" url="/LoginCandidates.xhtml"
						rendered="true" />
				</p:menubar>

			</div>
		</div>
	</h:form>
</ui:composition>
