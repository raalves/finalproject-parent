<ui:composition xmln="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:form>

		<p:dataTable id="candMyInterv" value="#{candidateInterviewsBean.interviewsCandidate}" var="myInterv"
				style="margin-top:5px" emptyMessage="No records found"
				rows="15" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom" sortOrder="Id">

			<p:column headerText="Id" sortBy="orderById">
				<p:outputLabel value="12345" />
			</p:column>
			<p:column headerText="Vacancie Title ?">
				<p:outputLabel value="Java developer JR" />
			</p:column>
			<p:column headerText="Date">
				<p:outputLabel value="25/09/2015" />
			</p:column>
			<p:column headerText="Status">
				<p:outputLabel value="Schedlud?" />
			</p:column>
			<p:column headerText="Details">
				<p:outputLabel icon="ui-icon-help" title="See details" />
			</p:column>
		</p:dataTable>
		<p:growl id="messages" showDetail="true" />
	</h:form>
</ui:composition>
