<ui:composition xmln="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
<p:messages id="msgMyIntervews" severity="error,warn"
			closable="true" style="text-align:left" />
		<p:growl id="growlMyIntervews" sticky="true" severity="info" />
		
		<p:dataTable id="intervIntervew"
			value="#{interviewerMB.resultList}"
			var="interv" style="margin-top:5px" emptyMessage="No records found"
			rows="15" paginator="true" paginatorAlwaysVisible="false"
			paginatorPosition="bottom" sortOrder="#{interv.id}">


			<p:column headerText="Vacancie Title" sortBy="#{interv.candidature.position.title}">
				<p:outputLabel value="#{interv.candidature.position.title}" />
			</p:column>
			<p:column headerText="Date" style="text-align:center" sortBy="#{interv.interviewDate}">
				<p:outputLabel value="#{interv.interviewDate}" />
			</p:column>
			<p:column headerText="Status" sortBy="#{interv.interviewStatus}">
				<p:outputLabel value="#{interv.interviewStatus}" />
			</p:column>
			<p:column headerText="Details" style="text-align:center">
				<p:button  icon="ui-icon-search"/>
			</p:column>

			<p:column headerText="Feedback" style="text-align:center">
				<p:button  icon="ui-icon-pencil"/>
			</p:column>
			<p:column headerText="Guide" style="text-align:center">
				<p:button  icon="ui-icon-pencil" />
			</p:column>
		</p:dataTable>
		
	</h:form>
</ui:composition>
