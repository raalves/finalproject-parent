		<p id="pBefore">
			<strong >Na CRITICAL Software acreditamos que os
				colaboradores são o nosso maior património. É o seu know-how,
				inspiração, energia e paixão que nos conduzem ao sucesso. Contratar
				as melhores e mais brilhantes pessoas, que compartilham a nossa
				visão e ambição, irá apoiar o nosso sucesso. </strong>
		</p>
		<div id="videoCareers" style="text-align: center;">

		<br />
		<p id="p1">Os nossos colaboradores são o fator mais importante
			para alcançar o objetivo de nos tornarmos uma empresa líder em
			produtos e serviços de software globais. Investimos tempo e energia
			em cada membro da nossa equipa ao longo de cada etapa da sua viagem
			connosco. Acreditamos que as pessoas talentosas merecem trabalhar
			para uma empresa excelente, e procuramos a excelência em todas as
			áreas.</p>

		<p id="p2">As condições que oferecemos aos nossos colaboradores
			mostram a forma como olhamos para os melhores talentos e promovemos
			uma meritocracia com base na igualdade de oportunidades. Fazemos uma
			abordagem inovadora para a gestão de desempenho que promove a
			transparência, a credibilidade e a abertura. Os nossos incentivos
			ultrapassam os benefícios típicos, recompensando os colaboradores de
			acordo com os resultados individuais, de grupo e globais da empresa.
			Defendemos uma ampla gama de atividades de lazer, desportivas e
			sociais, enfatizando o nosso espírito de equipa e união, bem como uma
			série de outros benefícios para apoiar o bem-estar de todos os
			colaboradores.</p>
