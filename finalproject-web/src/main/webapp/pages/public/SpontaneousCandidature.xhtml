<ui:composition template="/template/commonLayout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:form>

			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<p:panel>
				<p:outputLabel>
					<h2>Spontaneous candidature area</h2>
				</p:outputLabel>

				<p:panelGrid id="newSpontCandForm" columns="2"
					styleClass="ui-noborder" style="width: 100%; margin-top: 20px"
					columnClasses="label,field">

					<p:outputLabel value="First Name" for="firstName" />
					<p:inputText id="firstName" size="80" required="true" />

					<p:outputLabel value="Last Name" for="lastName" />
					<p:inputText id="lastName" size="80" required="true" />

					<p:outputLabel value="Email" for="email" />
					<p:inputText id="email" size="80" required="true" />

					<p:outputLabel for="password1" value="Password" />
					<p:password id="password1" match="password2" feedback="true"
						size="80" required="true" />

					<p:outputLabel for="password2" value="Repeat password" />
					<p:password id="password2" size="80" required="true" />

					<p:outputLabel value="Birthdate" for="birthdate" />
					<p:calendar id="birthdate" size="10" pattern="dd/MM/yyyy"
						mask="true" maxdate="31/12/1997" readonly="true" required="true" />

					<p:outputLabel value="Adress" for="address" />
					<p:inputText id="address" size="80" required="true" />

					<p:outputLabel value="City" for="city" />
					<p:inputText id="city" size="80" required="true" />

					<p:outputLabel value="Country" for="country" />
					<p:inputText id="country" size="80" required="true" />

					<p:outputLabel value="Phone" for="phone" />
					<p:inputText id="phone" size="13" required="true" />

					<p:outputLabel value="Mobile phone" for="mobilePhone" />
					<p:inputText id="mobilePhone" size="13" required="true" />

					<p:outputLabel value="Main Course" for="mainCourse" />
					<p:inputText id="mainCourse" size="80" required="true"
						style="width:250px;" />

					<p:outputLabel value="School" for="school" />
					<p:inputText id="school" size="80" required="true"
						style="width:250px;" />

					<p:outputLabel value="Select city/cities of your preference"
						for="selectCity" />
					<p:selectManyCheckbox id="selectCity"
						value="#{spontaneousBean.selectCities}" layout="grid" columns="3">
						<f:selectItems value="#{spontaneousBean.cities}" var="city"
							itemLabel="#{city}" itemValue="#{city}" />
					</p:selectManyCheckbox>

					<p:outputLabel value="Select technical areas" for="selectArea" />
					<p:selectManyCheckbox id="selectArea"
						value="#{spontaneousBean.selectAreaTech}" layout="grid"
						columns="3">
						<f:selectItems value="#{spontaneousBean.areasTech}" var="area"
							itemLabel="#{area}" itemValue="#{area}" />
					</p:selectManyCheckbox>


					<p:outputLabel value="Upload CV/Resume" />
					<p:fileUpload skinSimple="true" update="messages"
						sizeLimit="100000" allowTypes="/(\.|\/)(pdf|doc|docx)$/"
						invalidFileMessage="The format of the file must be pdf, doc or docx"
						style="width:400px" required="true" />
					<p:spacer />
					<p:columnGroup>

						<p:commandButton value="Back" onclick="history.go(-1)" />
						<p:commandButton value="Clear" update="newSpontCandForm"
							process="@this">
							<p:resetInput target="newSpontCandForm" />
						</p:commandButton>
						<p:commandButton value="Submit" ajax="false" />
					</p:columnGroup>
				</p:panelGrid>

			</p:panel>


		</h:form>
	</ui:define>
</ui:composition>
